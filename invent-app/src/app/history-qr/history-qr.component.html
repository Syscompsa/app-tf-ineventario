<app-header></app-header>

<div id="prevImprimir" style="width: 220px; height: 100%;" media="print" class="prevImprimir">
    <div class="countss" style="height: 35px;">

        <div class="prev" id="printUnit" (click)="imprSelec('contenidoPrev')" style="width: 120px; height: 35px;">
            <span class="icon-print"></span>
        </div>

        <div class="close" style="height: 35px;" id="closeI" (click)="limpiarLi()">
            <span class=" icon-trash-4"></span>
        </div>

        <!-- <div class="count">{{indice}}</div> -->
        <div class="btnSettings" id="QRCODECOUNT">
            <div id="limp" (click)="animhide()" style="width: 85px !important;">
                <span class="icon-left-open" id="spclo"></span>
                <span class="icon-qrcode"></span>{{QRCOUNT}}
            </div>
        </div>
    
    </div>

    <div class="d" style="width: 100%;" id="contenidoPrev"></div>

</div>

<div class="cons container" id="const">
    
    <div class="paginador">
        <pagination-controls (pageChange)="_nPageCont = $event"></pagination-controls>        
    </div>

    <div class="numb"  >
        Pag. Actual:
        <input type="number"
               class="paginationId"
               [(ngModel)]="_nPageCont"
               name="_nPageCont" id="pID"
               (change)="shist(_nPageCont)"
               (keyup)="shist(_nPageCont)"
               (keyup.enter)="shist(_nPageCont)">
    </div>
    <!-- <div class="numb">N. Etiquetas x pag.
        <input type="number" class="paginationId" [(ngModel)]="_nPageContDIV" name="_nPageContDIV">
    </div> -->
    <div class="filterfor" data-toggle="modal" data-target="#exampleModal">
        <span class="filter icon-filter" data-toggle="modal"
              data-target="#exampleModal" id="an" (mouseover)="retAnim('animFilter')"
              (mouseleave)="retAnim('')"
              title="El filtro está activado por, {{filtro}}"></span> Filtrado por:
        <strong style="font-size: 14pt; color: steelblue;">
           {{filtro}} | Items alcanzados: <strong> {{contadorProdAct}} <span class="icon-database"></span> </strong>
        </strong>
    </div>
    <div  class="container p-4 animated bounceInDown fast" id="disenadorQR" *ngIf="false">
        <div class="content" >
            <div class="progressbar">
                <div class="prog" [ngStyle]="{'width': _wCharge}" id="wCharge" > 0% </div>
            </div>
            <div class="viewer" id="viewer">

            </div>
        </div>
        <div class="content">

            <div id="content">

            </div>
            <div id="btnSettings">
                <button class="btn btn-success"> <span class="icon-floppy"></span> Guardar cambios</button>
            </div>
        </div>
    </div>
    <div class="container-fluid display d-flex justify-content-between align-items-end">
        <!-- <button type="button" id="prods" (mouseover)="changeHeight('auto')" (mouseleave)="changeHeight('410px')" (click)="prints()">
          <span class="icon-print"></span>  Imprimir Productos
        </button> -->

        <div class="botones">
            <div class="bn" title="Mostrar QR" id="bnA" (click)="viewOptionsA()">
                <span class="icon-qrcode"></span> Diseñar etiquetas QR
            </div>
            <div class="bn" (click)="imprSelec('dataQR')">
                <span class="icon-print"></span> Imprimir por página
            </div>
        </div>
        <div class="prods"><div class="md-form mt-0"><div class="btnFilter"></div></div></div>
    </div>
    <div class="dataQR mb-4 animated fadeIn" id="dataQR" *ngIf="true">
        <div class="box" style="cursor: pointer; margin: 10px;" 
             *ngFor="let a of dataQRExtract | paginate: {itemsPerPage: 16, currentPage: sesHiystPrint}"
             id="box-{{a.codigo}}" (click)="imprimirUnidad(a.codigo)">
            <div class="QR" [id]="a.codigo"> 
                {{ createQR(a.codigo, a.codigo) }}
            </div>
        </div>
    </div>
</div>
